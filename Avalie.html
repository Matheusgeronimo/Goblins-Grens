<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="Avalie.css">
</head>
<body>
    <h2 class="titulo-section">Gostou dos meus Jogos?</h2>
    <form>
       
        <label for="email">E-mail</label>
        <input type="email" id="email" class="entrada_dados" placeholder="email@dominio.com">
        
        <div class="obs">
        <label for="obs">Observação</label>
        <textarea cols="70" rows="10" id="obs" class="entrada_dados" placeholder="Comentários e/ou observação"></textarea>
    </div>
        <fieldset>
            <legend>Qual sua opinião sobre os jogos?</legend>
            <div class="opiniao">
            <label for="radio-op1">
                <input type="radio" value="conversa" id="radio-op1" name="contato">Horrível &#128128;
            </label>
            <label for="radio-op2">
                <input type="radio" value="reclamar" id="radio-op2" name="contato">Odiei &#128169;
            </label>
            <label for="radio-op3">
                <input type="radio" value="nsei" id="radio-op3" name="contato" checked>Muito Bom!!!! &#128153;
            </label>
        </div>
        </fieldset>

        <fieldset>
            <legend>Gostaria que eu lançasse mais jogos?</legend>
            <select>
                <option>Sim &#9989;</option>
                <option>Não &#10060;</option>
                <option>Por favor! &#129330;</option>
                <option>Jamais &#128545;</option>
                
            </select>
        </fieldset>

        <label class="spam"><input type="checkbox" checked required>Gostaria de receber nossos novos lançamentos?</label>

        <input class="enviar" type="submit" value="Enviar formulário &#8684;">

    </form>
</section>


</body>
</html>
